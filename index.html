<html lang="en">

<head>
	<meta charset="utf-8">
	<title>City Weather</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="site.css">
</head>

<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<form class="form-inline">
					<div class="form-group">
						<div class="row">
							<div class="col-xs-6">
								<input type="text" class="form-control" id="newZipCode" placeholder="New Zip Code">
							</div>
							<div class="col-xs-6">
								<button id="addCityBtn" type="button" class="btn btn-primary">Add City</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="panel-body">
				<div class="text-center" id="cityList">
					<!-- Append Cities Here -->
				</div>
			</div>
		</div>
	</div>
	<script type="text/html" id="cityTemplate">
		<div class="panel panel-primary city">
			<div class="panel-heading">
				<span>{{ city }}</span>, <span>{{ state }}</span>
			</div>
			<div class="panel-body">
				<div class="temp">
					<span>{{ temp }}</span>Â°F
				</div>
				<div class="conditions">
					<span>{{ conditions }}</span>
				</div>
			</div>
			<div class="panel-footer">
				<button type="button" class="close" title="Delete City"><span>&times;</span></button>
			</div>
		</div>
	</script>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
